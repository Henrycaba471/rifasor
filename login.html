<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Boldonse&family=Pacifico&display=swap"rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <title>RIFASO Rifas y Sorteos | Iniciar Sesión</title>
</head>

<body>
    <form action="" class="form-login-rifario">
        <section class="logo-header-form">
            <a href="index.html"><img src="assets/images/logo.png" alt="logo Rifario" width="100"></a>
            <div class="name-page-form">
                <span class="title-principal-form">Rifa<span>sor</span></span>
                <span class="logo-text-form">Rifas y sorteos</span>
            </div>
        </section>
        <section class="login-form-section">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Usuario o correo "/>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Contraseña"/>
            </div>
            <button type="submit" class="btn-login">Ingresar</button>
            <p class="register-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        </section>
    </form>
</body>

</html>
